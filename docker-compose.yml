services:
  postgres:
    image: postgres:latest
    env_file: .env
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

  prefect-server:
    build: ./data_pipeline/
    ports:
      - "4200:4200"
    env_file: .env
    environment:
      - DATABASE_URL
      - NEWS_API_KEY
    volumes:
      - ./data_pipeline:/app
    working_dir: /app
    command: prefect server start --host 0.0.0.0

  pgadmin:
    image: dpage/pgadmin4:latest
    env_file: .env
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@stonks.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
    ports:
      - "8888:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres_data:
  pgadmin_data:
